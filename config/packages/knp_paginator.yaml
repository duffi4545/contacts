knp_paginator:
    page_range: 5                      # Number of pages displayed in the pagination
    default_options:
        page_name: page                # Page parameter name
        sort_field_name: sort          # Sort field parameter name
        sort_direction_name: direction  # Sort direction parameter name
        distinct: true                 # Ensure distinct results, useful when ORM queries are using GROUP BY statements
    template:
        pagination: '@KnpPaginator/Pagination/sliding.html.twig'   # Template for pagination control
        sortable: '@KnpPaginator/Pagination/sortable_link.html.twig' # Template for sortable link generation
